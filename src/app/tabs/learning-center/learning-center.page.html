<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button>
        <img src="../assets/EcoPinoy_Logo.png" class="image1" alt="">
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button class="search-btn">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button id="click-trigger">
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
        <ion-popover trigger="click-trigger" triggerAction="click">
          <ng-template>
            <ion-content class="ion-padding">You don't have any notification</ion-content>
          </ng-template>
        </ion-popover>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <h1>EcoLearn</h1>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card class="card-1" [ngClass]="{ 'locked1': !isModuleUnlocked('module1') }" (click)="navigateToModule('module1')" [style.background-image]="'url(../assets/111.png)'">
          <ion-card-content></ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card class="card-1" [ngClass]="{ 'locked2': !isModuleUnlocked('module2') }" (click)="navigateToModule('module2')" [style.background-image]="'url(../assets/211.png)'">
          <ion-card-content></ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card class="card-1" [ngClass]="{ 'locked3': !isModuleUnlocked('module3') }" (click)="navigateToModule('module3')" [style.background-image]="'url(../assets/311.png)'">
          <ion-card-content></ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card class="card-1"  [ngClass]="{ 'locked4': !isModuleUnlocked('module4') }" (click)="navigateToModule('module4')" [style.background-image]="'url(../assets/411.png)'">
          <ion-card-content></ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card class="card-1" [ngClass]="{ 'locked5': !isModuleUnlocked('module5') }" (click)="navigateToModule('module5')" [style.background-image]="'url(../assets/511.png)'">
          <ion-card-content></ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
